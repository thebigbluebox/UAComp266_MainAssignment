                <li><a href="./find_restaurant.html">Find restaurants</a></li>
            </ul>
        </div>
    </nav>

    <main class="site-content">
        <section class="aligner">
            <header class="aligner-item">
                <h1>Create New restaurant</h1>
            </header>
            <!-- Currently the form does not contain any actions because this will be processed by the Javascript libraries -->
            <form name="new_restaurant_form" action="#" class="aligner-item">
                <label for="restaurant_name_input">
                    restaurant Name*
                </label>
                <br />
                <input type="text" name="restaurant_name" id="restaurant_name_input" placeholder="Ex. My restaurant" required="required" />
                <br />
                <label for="restaurant_location_input">
                    restaurant Location*
                </label>
                <br />
                <input type="text" name="restaurant_location" id="restaurant_location_input" placeholder="Ex. 142 Mississauga Rd" required="required" />
                <br />
                <label for="restaurant_cusine_select" title="Selecting a restaurant type will allow users to search by the type of cusine they would like
                to dine at">
                    Cusine Type
                </label>
                <br />
                <select name="restaurant_type" id="restaurant_cusine_select" multiple="multiple" required="required">
                    <option value="chinese">Chinese</option>
                    <option value="indian">Indian</option>
                    <option value="italian">Italian</option>
                    <option value="korean">Korean</option>
                    <option value="american">American</option>
                </select>
                <br />
                <label for="other_restaurant_type_input" title="If the cusine type isn't currently located in the options above
                you can enter the type of cusine that best fits your restaurant below">
                    Other restaurant Type, press enter to add
                </label>
                <br />
                <input type="text" name="other_restaurant_type" id="other_restaurant_type_input" placeholder="Ex. Asian Fusion" />
                <br />
                <ul class="tags_list">
                    <li class="tag">Dynamic List of tags will go here</li>
                </ul>
                <br />
                <label for="restaurant_dietary_restriction_select" title="If your restaurant caters to a specific type of dietary restriction, you can
                add that to your restaurant profile. Please make sure that this is accurate to prevent users from getting harmed">
                    restaurant Dietary Restriction
                </label>
                <br />
                <select name="restaurant_dietary_restriction" id="restaurant_dietary_restriction_select" multiple="multiple">
                    <option value="vegan">Vegan</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="halal">Halal</option>
                    <option value="egg">Egg Free</option>
                    <option value="gluten">Gluten Free</option>
                </select>
                <br />
                <label for="other_restaurant_dietary_restriction_input" title="If the dietary restriction isn't currently located in the options above
                you can enter the type of dietary restriction that best fits your restaurant below'">
                    Other Dietary Restriction Type, press enter to add
                </label>
                <br />
                <input type="text" name="other_restaurant_dietary_restriction" id="other_restaurant_dietary_restriction_input" placeholder="Ex. Kiwi" />
                <br />
                <ul class="tags_list">
                    <li class="tag">Dynamic List of tags will go here</li>
                </ul>
                <br />
                <label for="restaurant_description_textarea">
                    restaurant Description
                </label>
                <br />
                <textarea name="restaurant_description" id="restaurant_description_textarea" placeholder="Description of restaurant" cols="40"
                rows="10"></textarea>
                <br />
                <input type="submit" value="Submit" />
            </form>
        </section>
    </main>
