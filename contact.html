    <main>
        <header>
            <h1>Contact Me</h1>
        </header>
        <form action="MAILTO:tongtr@mcmaster.com" method="post" enctype="text/plain">
            <label for="name_input">
                Name*:
            </label>
            <br>
            <input type="text" name="name" id="name_input" placeholder="Firstname Lastname" required="required">
            <br>
            <label for="email_input">
                Email*:
            </label>
            <br>
            <input type="email" name="email" id="email_input" placeholder="email@domain.com" required="required">
            <br>
            <label for="message_input">
                Message*:
            </label>
            <br>
            <textarea name="message" id="message_input" placeholder="Your Message here" cols="40" rows="10" required="required"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </main>
