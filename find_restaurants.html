<body class="site">
    <nav class="container">
        <div class="nav_left nav_bar">
            <ul>
                <li>
                    <a href="./index.html">
                        <img src="_img/eatr.png" alt="Eatr logo" class="logo" width="83" height="33" />

            </ul>
        </div>
        <div class="nav_right nav_bar">
            <ul>
                <li><a href="./create_restaurant.html">Create Resturant</a></li>

                <li><a href="./find_restaurants.html">Find Resturants</a></li>
            </ul>
        </div>
    </nav>

    <main class="site-content">
        <section class="aligner">
            <header class="aligner-item">
                <h1>Resutrants List</h1>
                <form name="resturant_search_form" action="#" class="aligner-item">
                    <label for="search_text_input">
                        Search
                    </label>
                    <br />
                    <input type="text" name="search_text" id="search_text_input" placeholder="Ex. Burger King" />
                    <br />
                    <label for="restaurant_cusine_select" title="Selecting a resturant type will allow users to search by the type of cusine they would like
                    to dine at">
                        By Cusine Type
                    </label>
                    <br />
                    <select name="resturant_type" id="restaurant_cusine_select" multiple="multiple">
                        <option value="chinese">Chinese</option>
                        <option value="indian">Indian</option>
                        <option value="italian">Italian</option>
                        <option value="korean">Korean</option>
                        <option value="american">American</option>
                    </select>
                    <br />
                    <label for="restaurant_dietary_restriction_select" title="Selecting a resturant dietary restriction will allow you to search by resturants that
                    fulfil the dietary restriction">
                        Resturant Dietary Restriction
                    </label>
                    <br />
                    <select name="resturant_dietary_restriction" id="restaurant_dietary_restriction_select" multiple="multiple">
                        <option value="vegan">Vegan</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="halal">Halal</option>
                        <option value="egg">Egg Free</option>
                        <option value="gluten">Gluten Free</option>
                    </select>
                    <br />
                    <input type="button" id="search_submit" value="Submit" />
                </form>
            </header>


            <table id="resturants_list" class="aligner-item">
                <caption>Resturants List Table</caption>
                <tr class="selected">
                    <td></td>
                    <th scope="col">Resturant Name</th>
                    <th scope="col">Location</th>
                    <th scope="col">Link</th>
                    <th scope="col">Cusine</th>
                    <th scope="col">Dietary Restriction</th>
                </tr>
                <!-- The table will be generated using javascript while
                      Retrieving all the data-->
            </table>
        </section>
    </main>
