    <!-- Metadata -->

    a clean way to find and explore new resturants with your friends">

<body>
    <nav>
        <a href="./index.html">
            <img src="_img/eatr.png" alt="Eatr logo" class="logo" width="83" height="33" />

        <a href="./create_resturant.html">Create Resturant</a>
        <a href="./create_room.html">Create Room</a>
        <a href="./list_rooms.html">List Open Rooms</a>
    </nav>

    <main>
        <section>
            <header>
                <h1>Create New Resturant</h1>
            </header>
            <!-- Currently the form does not contain any actions because this will be processed by the Javascript libraries -->
            <form class="new_resturant">
                <label for="resturant_name_input">
                    Resturant Name*
                </label>
                <br>
                <input type="text" name="resturant_name" id="resturant_name_input" required>
                <br>
                <label for="resturant_location_input">
                    Resturant Location*
                </label>
                <br>
                <input type="text" name="resturant_location" id="resturant_location_input" required>
                <br>
                <label for="resturant_type_select">
                    Resturant Type
                </label>
                <br>
                <select name="resturant_type" id="resturant_type_select" multiple>
                    <option value="chinese">Chinese</option>
                    <option value="indian">Indian</option>
                    <option value="italian">Italian</option>
                    <option value="korean">Korean</option>
                </select>
                <br>
                <label for="other_resturant_type_input">Other Resturant Type:</label>
                <input type="text" name="other_resturant_type" id="other_resturant_type_input">
                <br>
                <ul class="tags_list">
                    <li class="tag">Dynamic List of tags will go here</li>
                </ul>
                <br>
                <label for="resturant_dietary_restriction_select">
                    Resturant Dietary Restriction
                </label>
                <br>
                <select name="resturant_dietary_restriction" id="resturant_dietary_restriction_select" multiple>
                    <option value="vegan">Vegan</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="halal">Halal</option>
                    <option value="egg">Egg Free</option>
                    <option value="gluten">Gluten Free</option>
                </select>
                <br>
                <label for="other_resturant_dietary_restriction_input">Other Dietary Restriction Type:</label>
                <input type="text" name="other_resturant_dietary_restriction" id="other_resturant_dietary_restriction_input">
                <br>
                <ul class="tags_list">
                    <li class="tag">Dynamic List of tags will go here</li>
                </ul>
                <br>
                <label for="resturant_description_textarea">
                    Description
                </label>
                <br>
                <textarea name="resturant_description" id="resturant_description_textarea" placeholder="Description of resturant" cols="40" rows="10"></textarea>
                <br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
