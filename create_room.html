    <main class="site-content">
        <section class="aligner">
            <header class="aligner-item">
                <h1>Create New Room</h1>
            </header>
            <!-- Currently the form does not contain any actions because this will be processed by the Javascript libraries -->
            <form name="new_room_form" class="aligner-item">
                <label for="room_name_input">
                    Room name*
                </label>
                <br />
                <input type="text" name="room_name" id="room_name_input" placeholder="Ex. UTM lunch group" required="required" />
                <br />
                <label for="room_location_input">
                    Room location*
                </label>
                <br />
                <input type="text" name="room_location" id="room_location_input" placeholder="Ex. Mississauga Ontario" title="The rooms location will
                describe where the room is located, giving better results for restaurants" required="required" />
                <br />
                <label for="room_open_checkbox" title="By making the room public, this room will be visible to everyone on the room's list,
                and you will not be able to set a pin for the room if it is public">
                    Private Room?
                </label>
                <input type="checkbox" name="room_open" id="room_open_checkbox" />
                <br />
                <label for="room_pin_input" id="room_pin_input_label" title="If the room is closed and you would like to secure who has access to
                the room, you can restrict access by setting a pin before entering the room">
                    Room pin
                </label>
                <br />
                <input type="number" name="room_pin" id="room_pin_input" placeholder="Ex.1539" />
                <br />
                <input type="button" value="Submit" id="room_submit" />
            </form>
        </section>
    </main>
