            <!-- Currently the form does not contain any actions because this will be processed by the Javascript libraries -->
            <form name="new_room_form" class="aligner-item">
                <label for="new_room_form_name_input">
                    Room name*
                </label>
                <br />
                <input type="text" name="name" id="new_room_form_name_input" placeholder="Ex. UTM lunch group" required="required" />
                <br />
                <label for="pac-input">
                    Room location*
                </label>
                <br />
                <div>
                    <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
                    <div id="map"></div>
                </div>
                <br />
                <input type="button" value="Submit" onclick="createRoom()" />
            </form>
        </section>
