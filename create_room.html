    <nav>

    <main>
        <section>
            <header>
                <h1>Create New Room</h1>
            </header>
            <!-- Currently the form does not contain any actions because this will be processed by the Javascript libraries -->
            <form class="new_room">
                <label for="room_name_input">
                    Room name*
                </label>
                <br>
                <input type="text" name="room_name" id="room_name_input" placeholder="Room name" required="required">
                <br>
                <label for="room_location_input">
                    Room location*
                </label>
                <br>
                <input type="text" name="room_location" id="room_location_input" placeholder="Room location" required="required">
                <br>
                <label for="room_open_checkbox">
                    Room open?
                </label>
                <br>
                <input type="checkbox" name="room_open" id="room_open_checkbox">
                <br>
                <label for="room_pin_input">
                    Room pin
                </label>
                <br>
                <input type="number" name="room_pin" id="room_pin_input" placeholder="PIN:1539">
                <br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
